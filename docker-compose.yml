version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aura-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: aura
      POSTGRES_PASSWORD: aura_password_change_in_production
      POSTGRES_DB: aura_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aura"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aura-app
    restart: unless-stopped
    ports:
      - "3001:3001"  # Backend API
      - "5173:5173"  # Frontend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://aura:aura_password_change_in_production@postgres:5432/aura_db?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-this-super-secret-key-in-production}
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:5173
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: aura-network
